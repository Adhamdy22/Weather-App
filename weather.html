<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>

<body>
    <h1 class="title">Weather App Checker</h1>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Enter City Name" spellcheck="false">
            <button onclick="checkweather()"><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img id="weather-icon">
            <h1 class="temp"></h1>
            <br>
            <h2 class="city"></h2>
            <br>
            <h3 class="country"></h3>
            <div class="details">
                <div class="col">
                    <div>
                        <p class="maxdegree"></p>
                        <p>Max Degree</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <p class="mindegree"></p>
                        <p>Min Degree</p>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
<script src="weather.js"></script>

</html>
